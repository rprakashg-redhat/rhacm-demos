apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: "check-infra-nodes-in-cluster-policy-placementrule"
  namespace: default
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - {key: environment, operator: In, values: ["production"]}
---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: kyverno-configuration-policies

policyDefaults:
  namespace: "policies"
  
  pruneObjectBehavior: "DeleteIfCreated"

  standards:
  - "NIST SP 800-53"

  categories:
  - "CM Configuration Management"
  
  controls:
  - "CM-2 Baseline Configuration"
  
  complianceType: "musthave"
  
  evaluationInterval:
    compliant: 1m
    noncompliant: 45s
  
  remediationAction: "inform"
  
  severity: "medium"

  placement:
    clusterSelectors:
      environment: "demo"

policies:
  - name: disallow-service-type-lb
  
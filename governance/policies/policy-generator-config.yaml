---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: configuration-policies

policyDefaults:
  namespace: "policies"
  
  pruneObjectBehavior: "DeleteIfCreated"

  standards:
  - "NIST SP 800-53"

  categories:
  - "CM Configuration Management"
  
  controls:
  - "CM-2 Baseline Configuration"
  
  complianceType: "musthave"
  
  evaluationInterval:
    compliant: 1m
    noncompliant: 45s
  
  remediationAction: "inform"
  
  severity: "medium"

  placement:
    clusterSelectors:
      environment: "demos"

policies:    
  - name: install-compliance-operator
    placement:
      clusterSelectors:
        vendor: "OpenShift"
    remediationAction: enforce
    manifests:
    - path: ./install-compliance-operator/compliance.yaml

  - name: install-postgresql-operator
    placement:
      clusterSelectors:
        vendor: "OpenShift"
        environment: development
    remediationAction: enforce
    manifests:
    - path: ./install-postgresql-operator/postgresql.yaml
  
  - name: install-rhacs
    placement:
      clusterSelectors:
        vendor: "OpenShift"
        clusterType: "Workload"
    manifests:
    - path: ./install-rhacs/rhacs.yaml
    remediationAction: enforce
...

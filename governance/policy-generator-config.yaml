---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: configuration-policies

policyDefaults:
  namespace: "policies"
  
  pruneObjectBehavior: "DeleteIfCreated"

  standards:
  - "NIST SP 800-53"

  categories:
  - "CM Configuration Management"
  
  controls:
  - "CM-2 Baseline Configuration"
  
  complianceType: "musthave"
  
  evaluationInterval:
    compliant: 1m
    noncompliant: 45s
  
  remediationAction: "inform"
  
  severity: "medium"

  placement:
    clusterSelectors:
      environment: "demo"

policies:
  - name: check-resource-quota
    manifests:
    - path: ./check-resource-quota/ResourceQuota.yaml
    namespaceSelector:
      include:
      - "*"
      exclude:
      - "kube-*"
      - "openshift-*"
      - "open-cluster-management-*"
      - "istio-*"
  
  - name: check-infra-nodes-on-cluster
    placement:
      clusterSelectors:
        vendor: "OpenShift"
        
    manifests:
    - path: ./check-infra-nodes-on-cluster/Node.yaml
    
  - name: install-compliance-operator
    placement:
      clusterSelectors:
        vendor: "OpenShift"
    remediationAction: enforce
    manifests:
    - path: ./install-compliance-operator/compliance.yaml

  - name: install-kyverno
    manifests:
    - path: ./install-kyverno/namespace.yaml
    - path: ./install-kyverno/policy.yaml
...
